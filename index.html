<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h2>HOME</h2>
            <div id="display-home" class="board">0</div>
            <button id="score-1" onclick="addOne()">1</button>
            <button id="score-2" onclick="addTwo()">2</button>
            <button id="score-3" onclick="addThree()">3</button>
        </div>

        <div class="away">
            <h2>AWAY</h2>
            <div id="display-away" class="board">0</div>
            <button id="score-4" onclick="addOneAway()">1</button>
            <button id="score-5" onclick="addTwoAway()">2</button>
            <button id="score-6" onclick="addThreeAway()">3</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
